<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div>
    <h1>Keyboard Drum Kit</h1>
  </div>
  <div class="drumKit">
      <img src="images/bassDrum.png" data-drum="bassDrum" class="drum" data-key="65">
      <img src="images/snareDrum.png" data-drum="snareDrum" class="drum" data-key="68">
      <img src="images/hihat.png" data-drum="hihat" class="drum" data-key="75">
  </div>

  <audio data-key="75" src="sounds/hihat.wav"></audio>
  <audio data-key="65" src="sounds/kick.wav"></audio>
  <audio data-key="68" src="sounds/snare.wav"></audio>


  <script>
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      const drum = document.querySelector(`img[data-key="${e.keyCode}"]`)
      if (!audio) return;
      
      drum.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }

    const drums = Array.from(document.querySelectorAll('.drum'));
    drums.forEach(drum => drum.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>


</body>
</html>
